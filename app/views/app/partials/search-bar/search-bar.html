<div class="search-bar">
  <input class="form-control" type="text" ng-keyup="vm.set(query)" ng-model="query" placeholder="search" />
  <div class="search-typeahead"  ng-if="results" ng-repeat="type in types">
    <ul class="search-results" >
    	<li><h3>{{type}}</h3></li>	
    	<li ng-repeat="model in results[type] | limitTo: limitBy" >
    		<a href="">
    			{{model._source.name}}
    		</a> {{model._type}}
    	</li>

    </ul>
  </div>
</div>
