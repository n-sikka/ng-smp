<div class="speciality-modal text-center">
  
  <div class="modal-header">
      <h3 class="modal-title">
        Medical Specialities
        <i ng-click="vm.close()" class="fa fa-close pull-right"></i>
      </h3>

  </div>

  <div class="modal-body">
    <div class="row">
    
      <div  ng-repeat="item in vm.data"
            class="col-lg-4 col-md-4 col-sm-6 speciality-card">
        
        <speciality-card  data="item"></specialities-card>
      
      </div>
    </div>
  </div>

</div>  

<script type="text/javascript">
  if ($('body').hasClass('modal-open')) {
    $('.modal-dialog').css({'width': '100%', 'margin': '0'});
    $('body').addClass('speciality-modal-open');
  } else {
    $('body').removeClass('speciality-modal-open');
  }
</script>
