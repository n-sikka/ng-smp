<div class="input-group search-form typeahead-container" role = "search">
  
  <input class="form-control search-field" placeholder="Search" type="text" ng-model="vm.data_response" ng-model-options="vm.data_response_options" uib-typeahead="value for value in vm.data | filter:$viewValue | limitTo:8"/>
  
  <div class="input-group-btn">
    <button class="btn btn-default search-button" type="submit"><i class="fa fa-search" area-hidden = "true"></i></button>
  </div>

</div>
